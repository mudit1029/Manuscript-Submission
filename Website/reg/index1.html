<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Registration form</h1>
        <div class="box">
            <input type="text" name="name", placeholder="Enter Your your name">    
        </div>
        <div class="box">
            <input type="email" name="email", placeholder="Enter Your email">
        </div>
        
        <div class="box">
            <input type="password" name="email", placeholder="Enter Your school or Collage">
        </div>
        
        <div class="box">
            <input type="text" name="address", placeholder="Enter Your Address">
        </div>
        
        <div class="box">
            <input type="password" name="class", placeholder="Enter Your class">
        </div>
        
        <button class="btn">Submit</button>
    </div>
    
</body>
</html>
