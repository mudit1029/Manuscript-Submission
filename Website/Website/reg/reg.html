<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
 
  <div class="reg">
    <h2 class="heading">submit manuscript</h2>
    <div class="title">Author details</div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Author First Name</span>
          <input type="text"  required>
        </div>
        <div class="input-box">
          <span class="details">Author Last Name</span>
          <input type="text"  required>
        </div>
        <div class="input-box">
          <span class="details">Author Email</span>
          <input type="email"  required>
        </div>
        <div class="input-box">
          <span class="details">Alternate Email</span>
          <input type="email" required>
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="number"  required>
        </div>
        
        <div class="input-box">
          <span class="details">Author Region</span>
          <input type="text"  required>
        </div>
        
        
       
      </div>
    </form>
    <div class="title">Manuscript Details</div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Title</span>
          <input type="text"  required>
        </div>
        <div class="input-box">
          <span class="details">Article Type</span>
          <input type="text"  required>
        </div>
        <div class="input-box">
          <span class="details">Special Issue Title</span>
          <input type="email"  required>
        </div>
        <div class="input-box">
          <span class="details">Classification</span>
          <input type="email"  required>
        </div>
        <div class="input-box">
          <span class="details">Abstract</span>
          <textarea name="text" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="input-box">
          <span class="details">Keywords</span>
          <textarea name="text" id="" cols="30" rows="10"></textarea>
        </div>
        
        <div class="input-box">
          <span class="details">Attach your File</span>
          <input type="file" placeholder="" required>
        </div>
        <div>
          <button class="btn">Submit</button>
        </div>
        
        
       
      </div>
    </form>
  </div>
</body>
</html>
