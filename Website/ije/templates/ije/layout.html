{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %} {% endblock %}</title>

	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	{% block head %}
	{% endblock %}
</head>
<body>
	<header>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					<img id="firstimg" src="{% static 'images/bg.png' %}" alt="error">
				</div>
				<div class="col-sm-8">
					<p id="heading">I Welcome You Here</p>
				</div>
				<div class="col-sm-2">
					<img id="secondimg" src="{% static 'images/bg.png' %}" alt="error">
				</div>	
			</div>
			<div class="user">
	            <a href="#">Login</a>
	            <a href="#">Register</a>
        	</div>
		</div>
		<nav>
     		<a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Browse</a>
            <a href="#">Journal Info</a>
            <a href="#">Guide For Authors</a>
            <a href="#">Submit ManuScript</a>
            <a href="#">Reviewers</a>
            <a href="#">Contact Us</a>
       	</nav>
	</header>
	
	{% block body %}
	{% endblock %}
</body>
</html>
