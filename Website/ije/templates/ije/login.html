{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="log">
            <h2>User login</h2>
            <div class="box">
                <input type="email" name="name", placeholder="Enter email">    
            </div>
            <div class="box">
                <input type="password" name="email", placeholder="Enter password">
            </div>
            
            <button class="btn">Submit</button>
            <p class="para">Don't have an account 
                <a href="#" class="reg">Register</a>  
                here         
            </p> 
        </div> 
    </div>
</body>
</html>
